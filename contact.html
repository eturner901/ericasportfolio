<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="contact">
    
    <!-- Wrapper of entire page -->

    <div class="contactwrapper">

    <!-- Your Name Logo -->
    <span class="namelogoc">Erica Turner-Sumiyoshi</span>

    <!-- About, Portfolio, Contact Buttons -->
    <button class="btn abt">About</button>
    <button class="btn port">Portfolio</button>
    <button class="btn cont">Contact</button>

    <!-- Main Content Div -->
    <div class="contactpage">


    <!-- Contact Header -->
    <h2 id="contheader">Contact</h2>


    <!-- Name Paragraph -->
    <p class="namep">
        <form>
          Name <br>
          <input type="text" name="firstname"><br>
          Email <br>
          <input type="email" name="email"><br>
          Date <br>
          <input type="date" name="date"><br>
          Message <br>
          <textarea name="message" rows="10"></textarea><br>
          <input type="submit" name="submit"><br>
        </form>

    </p>


    <!-- Email Paragraph -->


    <!-- Message Paragraph -->


    <!-- Submit Button -->


    </div>
    </div>

    <!-- Footer -->


</body>
</html>
